<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/register.css">
    
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2><br>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p><br>
        <form id="registerForm">
            <div class="fullname">
                <label for="fullname">Họ và tên đệm</label>
                <input type="text" id="fullname" name="fullname" required><br>
                <div class="error" id="fullnameError"></div>
            </div>

            <div class="firstname">
                <label for="firstname">Tên</label>
                <input type="text" id="firstname" name="firstname" required><br>
                <div class="error" id="firstnameError"></div>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
                <div class="error" id="firstnameError"></div>
            </div>

            <div class="password">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required><br>
                <div class="error" id="firstnameError"></div>
            </div>
    
            <div class="password">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div class="error" id="confirmError"></div>
              </div>


            <div class="checkbox"><br>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms"> Tôi đồng ý với <a href="#">chính sách và điều khoản</a></label><br>
                <div class="error" id="termsError"></div>
            </div><br>
            <button type="submit" class="button">Đăng ký</button><br><br>
        </form>
        <div class="login-link">
            Bạn đã có tài khoản? <a href="#">Đăng nhập</a>
        </div>
    </div>
</body>
<script src="../js/register.js"></script>
</html>
